<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelinez</title>
    <link rel="stylesheet" href="Create.css">
    <title>Document</title>
</head>
<body>
    
<div id="inputs">
    <a href="index.html">Back</a>
<!-- Input timeline name, start date, end date, number of parts and parts -->
    <div><p>Name of timeline:</p><input id="N" type="text"></div>
    <div><p>Start Date:</p><input id="SD" type="date"></div>
    <div><p>End Date:</p><input id="ED" type="date"></div>
    <div><p>Number of parts:</p><input id="NP" type="number"></div>
    <div>
        <p>Name parts?</p>
        <label for="Yes">Yes</label>
        <input id="Yes" value="yes" type="radio" name="Name_parts" checked="checked">
        <label for="No">No</label>
        <input id="No" value="no" type="radio" name="Name_parts">
    </div>
    <button id="Submit">Create</button>
</div>

<div id="O"></div>

</body>
<script src="Create.js"></script>
</html>
